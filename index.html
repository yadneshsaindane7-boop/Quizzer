<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quizzer - A Hibro_Labs Venture</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="confetti-container" class="confetti-container"></div>

  <div class="page-wrapper">
    <div class="quiz-container">
      <h1>Quizzer<br><span class="subtitle">A Hibro_Labs Venture</span></h1>

      <!-- Meta bar: Level, XP, Streak -->
      <div class="meta-bar">
        <div class="level-badge">
          Lvl <span id="level-display">1</span>
        </div>
        <div class="xp-wrapper">
          <div class="xp-track">
            <div id="xp-fill" class="xp-fill"></div>
          </div>
          <span id="xp-text" class="xp-text">0 XP</span>
        </div>
        <div id="streak-pill" class="streak-pill">
          ğŸ”¥ Streak: 0
        </div>
      </div>

      <div class="top-bar">
        <div class="select-group">
          <label for="category-select">Category</label>
          <select id="category-select">
            <option value="all">ğŸŒ All</option>
            <option value="Marvel">ğŸ¦¸â€â™‚ï¸ Marvel</option>
            <option value="DC">ğŸ¦‡ DC</option>
            <option value="Anime/Manga">ğŸ¥ Anime & Manga</option>
            <option value="Invincible">ğŸ©¸ Invincible</option>
            <option value="The Boys">ğŸ˜ˆ The Boys</option>
            <option value="Hollywood">ğŸ¬ Hollywood</option>
          </select>
        </div>

        <div class="select-group">
          <label for="question-count">Questions</label>
          <select id="question-count">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>

      <p id="status-text" class="status-text">Loading questions...</p>

      <div id="progress-wrapper" class="progress-wrapper hidden">
        <div class="progress-track">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <span id="progress-text" class="progress-text">0%</span>
      </div>

      <div id="quiz" class="hidden">
        <div id="question-header">
          <p id="question-counter" class="question-counter"></p>
          <p id="live-score" class="live-score">Score: 0</p>
        </div>

        <div id="question-container" class="question-container">
          <p id="question"></p>
          <div id="answer-buttons" class="btn-grid"></div>
          <p id="answer-feedback" class="feedback-text hidden"></p>
        </div>
        <button id="next-btn" class="next-btn hidden">Next</button>
      </div>

      <div id="score-container" class="hidden">
        <h2>Quiz Complete</h2>
        <p>Your final score is:</p>
        <p id="score" class="score-number"></p>

        <div class="summary-meta">
          <div>Best Streak: <span id="best-streak-display">0</span></div>
          <div>High Score: <span id="high-score-display">0</span></div>
          <div>Total Quizzes: <span id="quizzes-played-display">0</span></div>
        </div>

        <button id="restart-btn" class="restart-btn">Play Again</button>
      </div>

      <button id="start-btn" class="start-btn" disabled>Start Quiz</button>
    </div>
  </div>

  <footer>
    Created by Yadnesh Saindane<br />
    Under: Hibro-Labs Production
  </footer>

  <!-- Sounds -->
  <audio id="sound-correct" src="correct.wav" preload="auto"></audio>
  <audio id="sound-wrong" src="wrong.wav" preload="auto"></audio>
  <audio id="sound-click" src="click.wav" preload="auto"></audio>

  <!-- Achievement toast -->
  <div id="achievement-toast" class="achievement-toast hidden">
    <p id="achievement-title"></p>
    <p id="achievement-desc"></p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
