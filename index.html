<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quizzer - A Hibro_Labs Venture</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Quizzer - A Hibro_Labs Venture</h1>

    <div id="quiz" class="hidden">
      <div id="question-container">
        <p id="question"></p>
        <div id="answer-buttons" class="btn-grid"></div>
        <p id="answer-feedback" class="feedback-text hidden"></p>
      </div>
      <button id="next-btn" class="next-btn hidden">Next</button>
    </div>
    
    <div id="score-container" class="hidden">
      <h2>Quiz Complete</h2>
      <p>Your final score is:</p>
      <p id="score" class="score-number"></p>
      <button id="restart-btn" class="restart-btn">Play Again</button>
    </div>

    <button id="start-btn" class="start-btn">Start Quiz</button>
  </div>

<script src="quiz.js"></script>
</body>
</html>
